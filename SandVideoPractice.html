    <div class="v-container container-fluid " style="background: lime;flex-direction: column;">

        <div class="c-video">
            <video id="my-video" class="video m-0" 
                controlsList="nodownload" 
                oncontextmenu="return false;"
                loop
                src="video.mp4"></video>
            <div class="controls">
                <div class="orange-bar">
                    <div id="orange-time" class="orange-juice"></div>
                </div>
                <div class="buttons">
                    <button id="play-pause" data-toggle="tooltip" data-placement="bottom" title="Play/Pause"><i
                            class="far fa-play-circle"></i></button>
                    <button id="rewind" data-toggle="tooltip" data-placement="bottom" title="Rewind 3 secs"><i
                            class="fa fa-backward sm"></i></button>
                    <button id="forward" data-toggle="tooltip" data-placement="bottom" title="Forward 3 secs"><i
                            class="fa fa-forward sm"></i></button>
                    <div style="flex-grow:1;">&nbsp;</div>
                    <button id="mute-unmute" data-toggle="tooltip" data-placement="bottom" title="Mute/UnMute">
                        <i class="fa fa-volume-up sm"></i>
                    </button>
                    <div class="volume-bar">
                        <div class="volume"></div>
                    </div>                    
                    <button id="fullscreen" data-toggle="tooltip" data-placement="bottom" title="Fullcreen"><i
                            class="far fa-square"></i></button>
                </div>
            </div>
        </div>

    </div>
