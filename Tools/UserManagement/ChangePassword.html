<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Change Password</title>
    <script type="text/javascript" src="../Scripts/framework-min.js"></script>
    <script type="text/javascript" src="../Scripts/main.js?v=5"></script>
    <link rel="stylesheet" href="../../css/VideoLibrary.css" />
    <link rel="stylesheet" href="../../css/MenuStyles.css" />
    <style>
        table
        {
            margin-top:5px;
            margin-left:10px;
        }
        
        table td input[type="password"]
        {
            width: 100px;
            padding:3px;
            color:Black;
            
        }
    </style>
    <script type="text/javascript">
        function initPage() {
            $('#e_oldpass').focus();

            $("#nclose").click(function () {
                parent.closeChangePass();
            });

            parent.showMask(-1);

        }
    </script>
</head>
<body onload="initPage();">
    <div align="center" id="divEditpass" title="Edit Password" style="width: 100%; vertical-align: middle">
        <table cellspacing="6" border="0" style="width: 100%;height:100%;">
            <tr>
                <td>
                    Old Password:
                </td>
                <td>
                    <input type="password" id="e_oldpass" />
                </td>
            </tr>
            <tr>
                <td>
                    New Password:
                </td>
                <td>
                    <input type="password" id="e_newpass" />
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password:
                </td>
                <td>
                    <input type="password" id="e_confirmnewpass" />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="">
                    <div style="display: flex; width: 100%;justify-content:center;">
                        <button class="button" onclick="EditPassword()">
                            OK</button>
                        <button class="button" id="nclose">
                            Cancel</button>
                    </div>
                </td>
            </tr>
            <!--tr><td colspan="2" style="display:flex;text-align:right;">
            </td></tr-->
        </table>
    </div>
</body>
</html>
